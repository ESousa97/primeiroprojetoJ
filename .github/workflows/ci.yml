name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  quality:
    name: Build, Test and Style
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [ 17, 21 ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin
          cache: maven

      - name: Verify
        run: mvn -B -ntp clean verify checkstyle:check

      - name: Package JAR
        run: mvn -B -ntp package -DskipTests

      - name: Upload JAR
        if: matrix.java-version == 17
        uses: actions/upload-artifact@v4
        with:
          name: sistema-interativo-jar
          path: target/*.jar
          retention-days: 7
