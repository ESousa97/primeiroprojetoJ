name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [ 17, 21 ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin
          cache: maven

      - name: Build
        run: mvn compile --batch-mode --no-transfer-progress

      - name: Test
        run: mvn test --batch-mode --no-transfer-progress

      - name: Checkstyle
        run: mvn checkstyle:check --batch-mode --no-transfer-progress

      - name: Package JAR
        run: mvn package -DskipTests --batch-mode --no-transfer-progress

      - name: Upload JAR
        if: matrix.java-version == 17
        uses: actions/upload-artifact@v4
        with:
          name: sistema-interativo-jar
          path: target/*.jar
          retention-days: 7
